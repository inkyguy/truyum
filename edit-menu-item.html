<!DOCTYPE html>
<html>
    <head>
        <title> Edit-Menu-Item</title>
        <link rel="stylesheet" href="style/edit_menu_item.css">

    </head>

    <body>
        <header>
            <div class="title">
                <something id="logoname">truYum</something>
                <img src="images/tru.png" alt="truYum">
             <a href="#" id="menu">Menu</a>
             
            </div>
             
         </header>

         <section>
            <div>
                <h2>Edit Menu Item</h2>
            </div>
            
            <br>
            <div>
                <table class="center">
                    <tr><div id="name" class="alpha"><label for="item-name"><b>Name</b></label></div>
                        <div id="box"><input type="text" id="item-name" name="item-name" placeholder="enter item name" style="font-weight: bold;" required=""></div>
                        </tr>
                    <tr>
                        <th class="alpha">Price (Rs.)</th>
                        <th class="alpha">Active</th>
                        <th class="alpha">Date of Launch</th>
                        <th class="alpha">Category</th>
                    </tr>
                    
                    <tr>
                        <td><input type="number" required></td>
                        <td><input type="radio" id="yes" name="check" value="yes" >
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="check" value="no">
                            <label for="no">No</label><br></td>
                        <td><input class="DATE" type="date" required=""></td>
                        <td><form required="">  
                            <label> Select</label>  
                            <select>  
                            <option value = "Starter"> Starter   
                            </option>  
                            <option value = "Main Course"> Main Course   
                            </option>  
                            <option value = "Dessert"> Dessert  
                            </option>  
                            <option value = "Drinks"> Drinks  
                            </option>  
                            </select>  
                            </form> 
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="alpha">
                            <input  type="checkbox" ><b>Free Delivery</b>

                        </td>
                    </tr> 
                    <tr>
                        <td><a href="edit-menu-item-status.html"><input type="submit" value="Save"></a></td>
                        
                    </tr>

                </table>
            </div>
            
        </section>
        
            
        <footer>
            <p class="cr">Copyright &#169; 2019 </p>
        </footer>
    </body>

</html>
